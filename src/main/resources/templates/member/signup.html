<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center fw-bold my-4">회원가입</h3>
                        </div>
                        <div class="card-body">
                            <form id="frmJoin" name="frmJoin" th:action="@{/signup}" method="post">
                                <div class="form-floating mb-3">
                                    <input th:value="*{dto?.getEmail()}" class="form-control"  id="email" name="email" type="email" required>
                                    <label for="email">이메일 주소</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" name="password" type="password"
                                           required>
                                    <label for="password">비밀번호</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="passwordConfirm" name="passwordConfirm"
                                           type="password" required>
                                    <label for="passwordConfirm">비밀번호 확인</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:value="*{dto?.getName()}" class="form-control" id="name" name="name" type="text" required>
                                    <label for="name">이름</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <p th:if="${error}" th:text="${error}"></p>
                                </div>



                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                    <button type="button" class="btn btn-secondary"
                                            onclick="javascript:location.href='/'">메인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>


</html>
