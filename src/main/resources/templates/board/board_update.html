<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <main>
        <div class="sb-nav-fixed">
            <div class="mt-5 pt-5">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Board</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="post">
                                <div class="mb-3 mt-3">
                                    <label for="title" class="form-label">제목</label> <input
                                        type="text" class="form-control" id="title" name="title" th:value="${b.title}">
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">내용</label>
                                    <textarea class="form-control" id="content" name="content"
                                              th:text="${b.getContent}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="writer" class="form-label">작성자</label>
                                    <input type="text" class="form-control" id="writer" name="writer" th:readonly="true"
                                           th:value="${b.getWriter}">
                                </div>

                                <button type="button" class="btn btn-outline-secondary" onclick="goBack()">뒤로</button>
                                <button class="btn btn-outline-primary">글 수정</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>


    </main>
</th:block>
</html>
