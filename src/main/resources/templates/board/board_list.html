<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <main>
        <div class="sb-nav-fixed">
            <div class="mt-5 pt-5">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Board</h1>

                    <!-- Add an empty table for jqGrid to populate -->
                    <table id="boardGrid"></table>
                    <div id="boardPager"></div>

                    <script>
                        $(document).ready(function () {
                            // Define jqGrid configuration
                            $("#boardGrid").jqGrid({
                                url: '/board', // URL to fetch data
                                datatype: 'json', // Data type expected from the server
                                mtype: 'GET', // HTTP request type
                                colNames: ['번호', '제목', '작성자', '조회수'], // Column names
                                colModel: [
                                    { name: 'id', index: 'id', width: 50 },
                                    { name: 'title', index: 'title', width: 300 },
                                    { name: 'writer', index: 'writer', width: 100 },
                                    { name: 'viewCnt', index: 'viewCnt', width: 80 }
                                ],
                                pager: '#boardPager', // Pager div ID
                                rowNum: 10, // Number of rows to display per page
                                rowList: [10, 20, 30], // Dropdown for selecting number of rows per page
                                sortname: 'id', // Default sorting column
                                sortorder: 'asc', // Default sorting order
                                viewrecords: true, // Show total records in the pager
                                autowidth: true, // Adjust grid width to fit the parent container
                                height: 'auto' // Set grid height
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
