<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <main>
        <div class="sb-nav-fixed">
            <div class="mt-5 pt-5">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Board</h1>

                    <div class="card mb-4">
                        <div class="card-header">
                            <a class="btn btn-primary float-end" href="/board/write">
                                <!-- <i class="fas fa-table me-1"></i> -->
                                <i class="fas fa-edit"></i> 글 작성
                            </a>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>조회수</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:if="${#lists.isEmpty(b)}">
                                    <tr>
                                        <td colspan="3">게시글이 없습니다.</td>
                                    </tr>
                                </th:block>

                                <th:block th:if="${not #lists.isEmpty(b)}">
                                    <tr th:each="b : ${b}">
                                        <td style="display: none" th:text="${b.id}"></td>
                                        <td>
                                            <span th:text="${b.title}"></span>
                                            (<span style="color: red;" th:text="${b.replyCnt}"></span>)
                                        </td>
                                        <td th:text="${b.writer}"></td>
                                        <td th:text="${b.viewCnt}"></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("tr").click(function () {
                    var id = $(this).find("td:eq(0)").text();
                    location.href = "/board/" + id;
                });
            });
        </script>

    </main>
</th:block>
</html>
