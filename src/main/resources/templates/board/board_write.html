<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <main>
        <div class="sb-nav-fixed">
            <div class="mt-5 pt-5">
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Board</h1>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="post">
                                <div class="mb-3 mt-3">
                                    <label for="title" class="form-label">제목</label> <input
                                        type="text" class="form-control" id="title" name="title">
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">내용</label>
                                    <textarea class="form-control" id="content" name="content"></textarea>
                                </div>
                                <div class="mb-3">
                                        <label for="writer" class="form-label">작성자</label>
                                        <input type="text" class="form-control" id="writer" name="writer" th:value="${m.getName()}" th:readonly="true">
                                        <input type="hidden" class="form-control" id="writerId" name="writerId" th:value="${m.getEmail()}">
                                </div>
                                <a href="/board" class="btn btn-outline-secon">뒤로</a>
                                <button class="btn btn-outline-primary">글 작성</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</th:block>
</html>dary
